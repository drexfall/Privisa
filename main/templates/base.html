{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- <link rel="stylesheet" href="../../static/css/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <section class="title-wrapper">{% block title %} {% endblock %}</section>
      <section class="content-wrapper">
        {% block content %} {% endblock %}
      </section>
      <footer>
        <nav class="link-wrapper footer-nav">
          <a href="{% url 'vault' %}" class="nav-link link"
            ><i class="bi bi-house"></i
          ></a>
          <a href="{% url 'generator' %}" class="nav-link link"
            ><i class="bi bi-magic"></i
          ></a>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="nav-link link"
            ><i class="bi bi-box-arrow-right"></i
          ></a>
          {% else %}
          <a href="{% url 'login' %}" class="nav-link link"
            ><i class="bi bi-box-arrow-in-right"></i></a>
          {% endif %}
        </nav>
        <p class="separator">|</p>
        <p class="copyright-text">&copy PRIVISA 2022</p>
      </footer>
    </main>
    <script>
      let a = document.querySelectorAll(".footer-nav .nav-link");
      a.forEach((elem) => {
        if (elem.textContent == "{{title}}") {
          elem.classList.add("active");
        }
      });
    </script>
  </body>
</html>
